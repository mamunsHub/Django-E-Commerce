{% load currency %}
{% load static %}
	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">

                    {% for rs in products_slider %}
                    <!-- banner -->
					<div class="banner banner-1">
						<img src="{{ rs.image.url }}" alt="" style="height: 600px">
						<div class="banner-caption text-center">
							<a href="{% url 'product_detail' rs.id rs.slug %}" class="primary-btn">Shop Now</a>

						</div>
						<h1>{{ rs.title }}   </h1>
						<h3 class="black-color font-weak">  {{ rs.price}} BDT </h3>
					</div>
					<!-- /banner -->
                    {% endfor %}

				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
